<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>로그인</h2>
    <form method="post">
      {% csrf_token %}
      <p>
        <label for="{{ form.username.id_for_label }}">아이디:</label>
        {{ form.username }} {% if form.username.errors %}
        <span class="error">{{ form.username.errors }}</span>
        {% endif %}
      </p>
      <p>
        <label for="{{ form.password.id_for_label }}">비밀번호:</label>
        {{ form.password }} {% if form.password.errors %}
        <span class="error">{{ form.password.errors }}</span>
        {% endif %}
      </p>
      <button type="submit">로그인</button>
    </form>
    <p><a href="{% url 'signup' %}">회원가입</a></p>
  </body>
</html>
