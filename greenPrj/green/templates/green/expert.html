<!-- expert.html -->
{% load static %} {% include 'green/header.html' %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenShield</title>

    <link rel="stylesheet" href="{% static 'css/expert.css' %}" />
  </head>
  <body>
    <!-- 전문가 예약 페이지 (reservation page) -->
    <section>
      <h1 class="page-name">전문가 리스트</h1>
      <ol class="expert-lists">
        {% for expert in experts %}
        <li class="expert-list">
          <div class="img-back_reservation_expert">
            <img src="{{ expert.photo.url }}" alt="{{ expert.name }}" class="img-back_reservation_expert" />
          </div>
          <div class="container">
            <div class="info-container">
              <h4 class="name">{{ expert.name }}</h4>
              <p class="location">{{ expert.location }}</p>
              <p class="introduce">{{ expert.description }}</p>
            </div>
            <a href="{% url 'green:reserve' expert.id %}" class="button">
              <button>예약하기</button>
            </a>
          </div>
        </li>
        {% endfor %}
      </ol>
    </section>

    <script src="{% static './js/setZoom.js' %}"></script>
  </body>
</html>
