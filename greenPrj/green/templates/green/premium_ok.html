{% load static %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenShield</title>
    <link rel="stylesheet" href="{% static 'css/premium_ok.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left">
          <h1>정말로 유료 회원 가입을 진행하시겠습니까?</h1>
          <p>유료회원 가입을 원하시면 아래의 가상 계좌로 50,000원을 송금해주세요.</p>

          <div class="virtual_account">
            <p>가상 계좌: 123-456-7890</p>
            <p>은행명: 1234은행</p>
          </div>
        </div>
      </div>
      <form method="post">
        {% csrf_token %}
        <button type="submit">확인</button>
        <a href="{% url 'green:main' %}">취소</a>
      </form>
    </div>
  </body>
</html>
