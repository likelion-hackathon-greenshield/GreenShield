<!-- result.html -->
{% load static %} {% include 'green/header.html' %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenShield</title>

    <link rel="stylesheet" href="{% static 'css/result.css' %}" />
  </head>

  <body>
    <!-- 설문조사 결과 페이지 -->
    <section>
      <h1 class="page-name">분석 결과</h1>
      <a href="{% url 'green:detail-result' %}">
        <div class="result-container">
          <div class="profile">
            <div class="profile-img">
              <img
                src="{% static 'img/anonymousProfile_surveyResult_116x116.png' %}"
                alt="img"
              />
            </div>
            <p>{{ user.username }}</p>
          </div>
          <div class="score">
            <p>나의 점수</p>
            <h4><span>{{ total_score }}점</span>/50점</h4>
          </div>
          <div class="graph-container">
            <!-- 그래프 두 배 적용 수정 필요, js 추가? -->
            <div class="graph"></div>
            <p>{{ total_score }}%</p>
          </div>
        </div>
      </a>

      <a href="{% url 'green:analysis' %}">
        <button type="button" class="todo-list">추가 서비스 이용하기</button>
      </a>
    </section>

    <!-- 투두리스트 컴포넌트 -->
    <section>
      <a href="{% url 'green:list' %}">
        <h1 class="page-name">맞춤형 계획표 채우러가기 →</h1>
      </a>
      <!-- 투두리스트 -->
      <section class="todo-list">
        <div class="clip"></div>
        <div class="circle-left"></div>
        <div class="circle-right"></div>
        <form method="POST">
          <ul class="todo-list">
            {% for to_do in to_do_list %}
            <!-- id는 for와 같게 -->
            <li class="list">
              <!-- <input id="list1" class="list-checkbox" type="checkbox" /> -->
              <label for="list1" class="list-checkbox">
                <img
                  class="list-checkbox"
                  src="{% static 'img/iconCheckbox_todoPlan_50x50.png' %}"
                />
              </label>
              <label for="list1" class="list-content"> {{ to_do }} </label>
            </li>
            {% endfor %}
          </ul>
        </form>
      </section>
    </section>
  </body>
</html>
