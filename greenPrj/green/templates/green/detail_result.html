<!-- detail_result.html -->
{% load static %} {% include 'green/header.html' %}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenShield</title>

    <link rel="stylesheet" href="{% static 'css/test.css' %}" />
  </head>

  <body>
    <!-- 설문조사 재확인 및 Tip 페이지 -->
    <section>
      <form method="POST">
        {% csrf_token %} {% for item in result reversed %}
        <!-- 문항 하나 -->
        <div class="question-item">
          <p class="question">{{ item.question }}</p>
          <div class="question-score-list">
            <!-- 12345번 -->
            <div class="input-container">
              <label
                {% if item.score == 1 %}
                class="num checked"
                {% else %}
                class="num"
                {% endif %}
              >
                1
              </label>
              <span class="ko">전혀 아니다</span>
            </div>
            <!-- 12345번 -->
            <div class="input-container">
              <label
                {% if item.score == 2 %}
                class="num checked"
                {% else %}
                class="num"
                {% endif %}
              >
                2
              </label>
              <span class="ko">아니다</span>
            </div>
            <!-- 12345번 -->
            <div class="input-container">
              <label
                {% if item.score == 3 %}
                class="num checked"
                {% else %}
                class="num"
                {% endif %}
              >
                3
              </label>
              <span class="ko">보통이다</span>
            </div>
            <!-- 12345번 -->
            <div class="input-container">
              <label
                {% if item.score == 4 %}
                class="num checked"
                {% else %}
                class="num"
                {% endif %}
              >
                4
              </label>
              <span class="ko">그렇다</span>
            </div>
            <!-- 12345번 -->
            <div class="input-container">
              <label
                {% if item.score == 5 %}
                class="num checked"
                {% else %}
                class="num"
                {% endif %}
              >
                5
              </label>
              <span class="ko">매우 그렇다</span>
            </div>
          </div>

          <p class="tip">tip {{ item.tip }}</p>
        </div>
        {% endfor %}
      </form>
    </section>

    <script src="{% static './js/setZoom.js' %}"></script>
  </body>
</html>
